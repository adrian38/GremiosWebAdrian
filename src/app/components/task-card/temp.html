<div class="card w-75">
    <img [src]="task.img" class="card-img-top" [alt]="task.id">
    <div class="card-body">
        <h5 class="card-title">{{task.name}}</h5>
        <p class="card-text">{{task.desc}}</p>
        <p class="badge badge-pill badge-warning">
            {{task.type}}
        </p>        
        <button 
        type="button" class="btn btn-outline-info btn-block"> 
        Detalles
    </button>
    
    </div>
</div>
