<div class="container-fluid">
    <div class="container login-container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 login-form-1 form-group">
                <h3>Registro</h3>     
                <div class="form-group">
                    <input [(ngModel)]="usuario.username" 
                            type="text" class="form-control" 
                            placeholder="Correo" required/>
                </div>
                <div class="form-group">
                    <input  [(ngModel)]="usuario.password" 
                            type="password" class="form-control" 
                            placeholder="ContraseÃ±a" required/>
                </div>
                <div class="form-group">
                    <input  [(ngModel)]="usuario.name" 
                            type="password" class="form-control" 
                            placeholder="Nombre completo" required/>
                </div>
                <div class="form-group">
                    <input  [(ngModel)]="usuario.address" 
                            type="password" class="form-control" 
                            placeholder="Direccion" required/>
                </div>
                <div class="form-group text-center">
                    <input (click)="submit()" type="submit" class="btn btnSubmit" value="Enviar"/>
                </div>
            </div>
        </div>
    </div>
</div>
