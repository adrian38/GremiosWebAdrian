<body>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-3"></div>
            <div class="col-md-6 login-form-1 form-group">
                <div class="container row">
                    <div class="col-md-3 mt-1">
                        <button class="btn btnSubmit "
                                [routerLink]="['/login']">
                            <i class="fas fa-angle-left"></i>
                        </button>
                    </div>
                    <div class="col-md-5">
                        <h3 class="ml-4 text-center">Registro</h3> 
                    </div>            
                    
                </div>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Tipo de Cuenta</label>
                    </div>
                    <select class="custom-select" id="inputGroupSelect01"
                             aria-placeholder="Selccione..."
                             [(ngModel)]="usuario.type">
                        <option selected>Seleccione...</option>
                        <option value=1>Profesional</option>
                        <option value=2>Cliente</option>
                    </select>
                </div>              
                <div class="form-group">
                    <input [(ngModel)]="usuario.username" 
                            type="text" class="form-control" 
                            placeholder="Correo" required/>
                </div>
                <div class="form-group">
                    <input  [(ngModel)]="usuario.password" 
                            type="password" class="form-control" 
                            placeholder="Contraseña" required/>
                </div>
                <div class="form-group">
                    <input  [(ngModel)]="usuario.name" 
                            type="text" class="form-control" 
                            placeholder="Nombre completo" required/>
                </div>
                <div class="form-group">
                    <input  [(ngModel)]="usuario.address" 
                            type="text" class="form-control" 
                            placeholder="Direccion" required/>
                </div>
                <div class="form-group">
                    <input  [(ngModel)]="usuario.phone" 
                            type="phone" class="form-control" 
                            placeholder="Teléfono" required/>
                </div>
                <div class="form-group text-center">
                    <input (click)="submit()" type="submit"
                            class="btn btnSubmit" value="Enviar"/>
                </div>
            </div>
        </div>
    </div>
</body>
